{% extends "layout.html" %}

{% block content %}
<div>
    <form action="{{ url_for('main.listing_bp.listings') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>		
        <p>
            {{ _("destination_address") }}: <br>
            <input type="text" name="address" minlength="1" maxlength="200">
            <input type="submit" value="Calculate distance">
        </p>

        <!-- <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}"> -->
    </form>
</div>



{% for listing in listings %}

<div class="card">
    <h2><a href="{{ url_for('main.listing_bp.listing', listing_id=listing.id) }}">{{ listing.category.value }}</a></h2>
    <p>Price: {{ listing.price }} â‚¬</p>
    <p>{{ listing.address }}</p>
    <p>Distance: {{ distances[listing.id]}} km</p>
</div>

{% endfor %}

{% endblock %}
